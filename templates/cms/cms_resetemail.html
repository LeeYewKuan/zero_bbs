{% extends 'cms/cms_base.html' %}
{% from 'common/_macros.html' import static %}

{% block title -%}
    修改邮箱
{%- endblock %}


{% block head %}
    <script src="{{ static('cms/js/resetemail.js') }}"></script>
{% endblock %}

{% block page_title %}
    {{ self.title() }}
{% endblock %}

{% block content %}
    <form action="" method="post">
        <div class="form-container">
            <div class="form-group">
                <div class="input-group">
                    <input type="email" class="form-control" name="email" placeholder="新邮箱">
                    <span class="input-group-addon">获取验证码</span>
                </div>
            </div>
             <div class="form-group">
                 <div class="input-group">
                     <input type="text" class="form-control" name="captcha" placeholder="请输入验证码">
                 </div>
             </div>
            <div class="form-group">
                <botton id='submit' class="btn btn-primary">立即修改</botton>
            </div>
        </div>
    </form>
{% endblock %}
