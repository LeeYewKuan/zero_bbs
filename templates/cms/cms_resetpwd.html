{% extends 'cms/cms_base.html' %}
{% from 'common/_macros.html' import static %}

{% block title -%}
    修改密码
{%- endblock %}

{% block head %}
    <script src="{{ static('cms/js/resetpwd.js') }}"></script>
{% endblock %}

{% block page_title %}
    {{ self.title() }}
{% endblock %}

{% block content %}
    <form action="" method="post">
        <div class="form-container">
            <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">旧密码</span>
                <input class="form-control" type="password" name="oldpwd" placeholder="请输入旧密码">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">新密码</span>
                <input class="form-control" type="password" name="newpwd" placeholder="请输入新密码">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">确认新密码</span>
                <input class="form-control" type="password" name="newpwd2" placeholder="请再次输入新密码">
            </div>
        </div>
        <div class="form-group">
            <button id="submit" class="btn btn-primary" type="submit">立即保存</button>
        </div>
        </div>
    </form>
{% endblock %}
